<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Time Tracker</h1>
        <div class="tabs">
            <button id="tabElapsed" class="active">Прошедшее время</button>
            <button id="tabCountdown">Обратный отсчёт</button>
        </div>
        <div id="elapsedTimeSection" class="section active">
            <input type="text" id="eventNameElapsed" placeholder="Например, бросил курить">
            <input type="datetime-local" id="startDateElapsed">
            <button id="startElapsed">Старт</button>
            <div class="timer-display">
                <span id="elapsedDays">0 дней</span>
                <span id="elapsedHours">0 часов</span>
                <span id="elapsedMinutes">0 минут</span>
                <span id="elapsedSeconds">0 секунд</span>
            </div>
        </div>
        <div id="countdownSection" class="section">
            <input type="text" id="eventNameCountdown" placeholder="Например, Новый год">
            <input type="datetime-local" id="targetDateCountdown">
            <button id="startCountdown">Старт</button>
            <div class="timer-display">
                <span id="countdownDays">0 дней</span>
                <span id="countdownHours">0 часов</span>
                <span id="countdownMinutes">0 минут</span>
                <span id="countdownSeconds">0 секунд</span>
            </div>
        </div>
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
